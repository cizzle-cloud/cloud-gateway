services:

  api-gateway:
    image: api-gateway
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: api-gateway
    environment:
      - PORT=${PORT}
      - FORWARDED_PORT=${FORWARDED_PORT}
      - AUTH_URL=${AUTH_URL}
      - AUTH_PAGE_URL=${AUTH_PAGE_URL}
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - AUTH_PAGE_PATH=${AUTH_PAGE_PATH}
      - AUTH_PATH=${AUTH_PATH}
    ports:
      - ${FORWARDED_PORT}:${PORT}
    volumes:
      - .:/api-gateway
